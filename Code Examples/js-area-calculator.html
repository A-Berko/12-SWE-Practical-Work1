<!DOCTYPE html>
<html lang="en">
<head>
  <title>Area Calculator</title>
  <style>
    label {
      display: block;
      margin-top: 8px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Rectangle Area Calculator</h1>

<label for="lengthInput">Length (m):</label>
<input type="number" id="lengthInput" min="0">

<label for="widthInput">Width (m):</label>
<input type="number" id="widthInput" min="0">

<button id="calculateButton">Calculate Area</button>

<div id="result">Area: --</div>

<script>
  // DOM targeting
  const lengthInput = document.getElementById('lengthInput');
  const widthInput = document.getElementById('widthInput');
  const calculateButton = document.getElementById('calculateButton');
  const resultDiv = document.getElementById('result');

  // Event handling
  calculateButton.addEventListener('click', function () {
    const length = parseFloat(lengthInput.value);
    const width = parseFloat(widthInput.value);

    // Simple validation and calculation
    if (!isNaN(length) && !isNaN(width)) {
      const area = length * width;
      resultDiv.textContent = `Area: ${area.toFixed(2)} mÂ²`;
    } else {
      resultDiv.textContent = 'Please enter valid numbers for both length and width.';
    }
  });
</script>
</body>
</html>
